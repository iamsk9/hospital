<ion-view view-title="Restaurant Items">
  <ion-content><br>
    <div>
    <div ng-repeat="item_det in list_dets">
      <div ng-click="select_item(item_det.item_id)">
        <img class="full-image" src={{item_det.url}}>
        <center><p>{{item_det.item_name}}    </p></center>
          <div class="cost">  <p>Cost: {{item_det.cost}}</p>
          </div>
          <div class="rating">
          <p>Rating: {{item_det.rating}}</p></div>
          <div class="cost">
            <p>Type: {{item_det.status}}</p>
          </div>
          <div class="add_cart">
          <ion-checkbox class="checkbox-positive" ng-click="item_clicked(item_det.item_id)">Add to Cart</ion-checkbox><br>
          </div>
      </div>
    </div>
    </div>
    <br><br><br><br>
    <center><button class="button button-positive" ng-click="place_order()">
        Place Order
    </button></center>
  </ion-content>
</ion-view>
