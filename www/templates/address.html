<ion-view view-title="Order Destination">
  <ion-content><br>
    <center><h2>Address</h2></center>
      <center><div>
      <input type="text" ng-model="object.name" placeholder="Krishna"><br>
      <input type="text" ng-model="object.email" placeholder="krishna@sushi.com"><br>
      <input type="text" placeholder="9876556789" ng-model="object.phoneno"><br>
      <input type="text" placeholder="Your Address" ng-model="object.address"><br></div></center>
    <center><button class="button button-positive" ng-click="order()">
        Order
    </button></center>
</div>
  </ion-content>
</ion-view>
